<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Wake UP!</title>
		
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery.min.js" ></script>
		<script src="js/clock.js" ></script>
		
	</head>
	<body onload="setInterval('updateClock()', 200);">
		
		<article class="main__article full">

        <h2 class="main__title" id="clock"></h2>

        

        <form id="setTime" class="main__form">
          <div class="form__group">
            <label class="form__label" for="setTime"></label>
            <input class="form__input" name="time" type="datetime-local">
          </div>

          <button class="form__btn" type="submit">set</button>
        </form>

        <div id="current">
          <p></p>
        </div>

		<audio id="alarm" src="Oddbounce.ogg" controls></audio>

        </article>
		
		<script src="js/alarm.js" ></script>
		<script src="js/interface.js" ></script>
	</body>
</html>
